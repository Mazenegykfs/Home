<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Research Statistical Package (ERSP)</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container - Added relative positioning for the logo -->
    <div class="relative w-full max-w-2xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-3xl shadow-2xl p-8 transform transition-all duration-300 hover:scale-105">

        <!-- Logo Image -->
        <!-- Note: This image path is local. You will need to upload it to your web server for it to display correctly. -->
        <img src="00.png" alt="Dr Mazen Badawy logo" class="absolute top-4 right-4 w-16 h-16 rounded-lg shadow-xl object-cover border-2 border-white">

        <!-- Header Section -->
        <header class="text-center text-white mb-8 mt-12"> <!-- Added some top margin to account for the logo -->
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-2">
                Educational Research Statistical Package (ERSP)
            </h1>
            <p class="text-lg sm:text-xl font-medium opacity-90">Developed By Dr Mazen Badawy</p>
            <p class="text-md sm:text-lg font-light opacity-80">Doctor of English Instruction & Testing</p>
        </header>

        <!-- Buttons Grid -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- T-Test Button -->
            <a href="https://mazenegykfs.github.io/t-test/" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-chart-bar text-xl"></i>
                <span class="font-semibold">T-Test</span>
            </a>

            <!-- Non-Parametric Button -->
            <a href="https://mazenegykfs.github.io/Non-Parametric/" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="font-semibold">Non-Parametric</span>
            </a>

            <!-- ANOVA Button -->
            <a href="https://mazenegykfs.github.io/One-Way-ANOVA-Calculator/" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-calculator text-xl"></i>
                <span class="font-semibold">ANOVA</span>
            </a>

            <!-- Correlation Button -->
            <a href="https://mazenegykfs.github.io/Correlation/index.html" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-sync-alt text-xl"></i>
                <span class="font-semibold">Correlation</span>
            </a>
            
            <!-- Normality Distribution Button -->
            <a href="https://mazenegykfs.github.io/Normality/" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="font-semibold">Normality Distribution</span>
            </a>

            <!-- Item Discrimination Analyser Button -->
            <a href="https://mazenegykfs.github.io/Item-Discrimination-Analyser/" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-filter text-xl"></i>
                <span class="font-semibold">Item Discrimination</span>
            </a>

            <!-- Reliability Tests Button -->
            <a href="https://mazenegykfs.github.io/Reliability-Tests/" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-check-double text-xl"></i>
                <span class="font-semibold">Reliability Tests</span>
            </a>

            <!-- Questionnaire Advanced Button -->
            <a href="https://mazenegykfs.github.io/questionnaire_advanced/" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-poll-h text-xl"></i>
                <span class="font-semibold">Questionnaire Advanced</span>
            </a>

            <!-- Excel Report Generator Button -->
            <a href="https://mazenegykfs.github.io/excel_report_generator-v2/" target="_blank" rel="noopener noreferrer" class="bg-white text-gray-800 p-4 rounded-xl shadow-lg flex items-center justify-center space-x-3 transform transition-transform duration-200 hover:scale-105 hover:shadow-xl hover:bg-gray-100">
                <i class="fas fa-file-excel text-xl"></i>
                <span class="font-semibold">Excel Report Generator</span>
            </a>

        </main>
    </div>

</body>
</html>
